<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Gastos Compartidos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Estilos Personalizados -->
  <link rel="stylesheet" href="/assets/css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">


</head>

<body>



  <div class="container w-75">
    <!-- Sección de Roommates -->

    <h1><span>ROOMMATES</span></h1>

    <hr>

    <div class="row mb-4">
      <div class="col-12 col-md-6 mb-4">
        <div class="card shadow animate__animated animate__fadeInLeft ">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Roommates</h4>
          </div>
          <div class="card-body">
            <button class="btn btn-primary mb-3" id="btnAgregarRoommate">
              Agregar roommate
            </button>
            <table class="table tabla-roommates tableR">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Debe</th>
                  <th>Recibe</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="roommates">
                <!-- Los roommates se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>



      <!-- Sección de Agregar Gasto -->
      <div class="col-12 col-md-6">
        <div class="card shadow animate__animated animate__fadeInUp">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">Gastos</h4>
          </div>
          <div class="card-body">
            <form id="formGasto">
              <div class="mb-3">
                <label for="roommateSelect" class="form-label">Roommate</label>
                <select class="form-select" id="roommateSelect">
                  <!-- Las opciones se cargarán aquí dinámicamente -->
                </select>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" required></textarea>
              </div>
              <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto" required>
              </div>
              <button type="submit" class="btn btn-success">Agregar Gasto</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Sección de Historial -->
      <div class="col-12 mt-4">
        <div class=" card shadow animate__animated animate__fadeInRight">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Historial</h4>
          </div>
          <div class="card-body">
            <table class="table tableH">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Comentario</th>
                  <th>Monto</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="historialGastos">
                <!-- El historial de gastos se cargará aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <!-- Toast  -->
    <div id="toast-container" class="position-fixed top-50 start-50 translate-middle" style="z-index: 1080">
      <!-- Los Toasts se insertarán aquí -->
    </div>


  </div>
  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Código JavaScript Personalizado -->
  <script src="/assets/js/main.js"></script>
</body>

</html>
